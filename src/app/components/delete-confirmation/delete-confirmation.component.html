<div class="modal fade" tabindex="-1" [id]="modalId" [attr.aria-labelledby]="modalId + '_title'">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header border-0 pb-0">
                <h3 class="modal-title fw-bold text-gray-800" [id]="modalId + '_title'">
                    <i class="fas fa-exclamation-triangle text-warning me-3 fs-1"></i>
                    Confirm Deletion
                </h3>
                
                <!--begin::Close-->
                <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" 
                     data-bs-dismiss="modal" 
                     aria-label="Close"
                     (click)="onCancel()">
                    <i class="ki-duotone ki-cross fs-1">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </i>
                </div>
                <!--end::Close-->
            </div>

            <!-- Modal Body -->
            <div class="modal-body px-lg-10 px-5">
                <!-- Warning Message -->
                <div class="text-center">
                    <div class="mb-5">
                        <div class="symbol symbol-100px symbol-warning mb-5">
                            <i class="fas fa-trash-alt text-danger fs-2x"></i>
                        </div>
                        
                        <div class="fs-3 fw-bold text-gray-800 mb-3">
                            Are you sure you want to delete this {{ itemType || 'item' }}?
                        </div>
                        
                        <div class="fs-5 text-muted mb-5">
                            <span *ngIf="itemName" class="fw-bold text-gray-700">"{{ itemName }}"</span>
                            <span *ngIf="!itemName">This {{ itemType || 'item' }}</span>
                            will be permanently deleted and cannot be recovered.
                        </div>

                        <!-- Additional warning for critical items -->
                        <div *ngIf="isDestructive" class="alert alert-danger d-flex align-items-center">
                            <i class="fas fa-exclamation-triangle me-3"></i>
                            <div>
                                <strong>Warning:</strong> This action is irreversible and may affect related data.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer border-0 pt-0">
                <div class="d-flex justify-content-center gap-3 w-100">
                    <!-- Cancel Button -->
                    <button 
                        type="button" 
                        class="btn btn-light btn-active-light-primary px-6"
                        data-bs-dismiss="modal"
                        (click)="onCancel()"
                        [disabled]="isLoading">
                        <i class="fas fa-times me-2"></i>
                        Cancel
                    </button>
                    
                    <!-- Delete Button -->
                    <button 
                        type="button" 
                        class="btn btn-danger px-6"
                        (click)="onConfirm()"
                        [disabled]="isLoading">
                        
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                        <i *ngIf="!isLoading" class="fas fa-trash me-2"></i>
                        {{ isLoading ? 'Deleting...' : 'Delete' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
